<div class="modal-header">
  <h4 class="modal-title pull-left">Фильм</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body container">
  <div class="row">
    <label class="col">Название</label>
    <input class="col" [(ngModel)]="movie.title" />
  </div>
  <div class="row mt-1">
    <label class="col">Год выпуска</label>
    <input class="col" type="text" [(ngModel)]="movie.year" />
  </div>
  <div class="row mt-1">
    <label class="col">Продолжительность, мин</label>
    <input class="col" type="text" [(ngModel)]="movie.runtime" />
  </div>
  <div class="row mt-1">
    <label>Жанры</label>
    <div class="col">
      <ng-select 
        [items]="genres"
        [multiple]="true"
        [closeOnSelect]="false" 
        bindLabel="name" 
        [(ngModel)]="movie.genres">
      </ng-select>
    </div>
  </div>
  <div class="row mt-1">
    <label class="col">Режиссер</label>
    <div class="col">
        <ng-select
          [items]="directors" 
          bindLabel="name"
          [(ngModel)]="movie.director">
        </ng-select>
      </div>
  </div>
  <div class="row mt-1">
    <label class="col">Актеры</label>
    <select class="col" multiple></select>
  </div>
  <div class="row mt-1">
    <label class="col">Краткое описание</label>
    <textarea class="col" [(ngModel)]="movie.plot"></textarea>
  </div>
  <div class="row mt-1">
    <label class="col">Постер</label>
    <div class="col content">
      <input type="text" [(ngModel)]="movie.posterUrl" class="poster-input"/>
      <div class="poster-img-wrap mt-1">
        <img [src]="movie.posterUrl" [alt]="movie.title" />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-primary" (click)="Ok()">ОК</button>
  <button class="btn btn-outline-secondary" (click)="Cancel()">Отмена</button>
</div>
