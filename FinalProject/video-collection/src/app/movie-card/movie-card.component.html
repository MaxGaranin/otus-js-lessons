<div>
  <label>Название</label>
  <input [(ngModel)]="movie.Title" />
</div>

<div>
  <label>Год выпуска</label>
  <input type="text" [value]="movie.Year" />
</div>

<div>
  <label>Продолжительность, мин</label>
  <input type="text" [value]="movie.Runtime"/>
</div>

<div>
  <label>Жанры</label>
  <select multiple></select>
</div>

<div>
  <label>Режиссер</label>
  <input type="text" [value]="movie.Director"/>
</div>

<div>
  <label>Актеры</label>
  <select multiple></select>
</div>

<div>
  <label>Краткое описание</label>
  <textarea [value]="movie.Comment"></textarea>
</div>

<div>
  <button class="btn btn-primary" (click)="Ok()">ОК</button>
  <button class="btn btn-secondary" (click)="Cancel()">Отмена</button>
</div>
