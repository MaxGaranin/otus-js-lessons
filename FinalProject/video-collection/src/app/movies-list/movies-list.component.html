      <div class="col-lg-6">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="sortSelect">Сортировать по</label>
          </div>
          <select id="sortSelect" (change)="sortBy($event.target.value)" [value]="sortOrder">
            <option *ngFor="let so of sortOrders" [value]="so.key">
              {{so.text}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-lg-6">
        <pagination [totalItems]="moviesCount" [(ngModel)]="activePage" (pageChanged)="onPageChanged($event)" [maxSize]="5" [boundaryLinks]="false"
          previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
      </div>
    </div>
  </div>

  <div class="container">
    <ul>
      <li *ngFor="let movie of movies">
        <div class="row">
          <div class="col-lg-4">
            {{movie.id}}&nbsp;-&nbsp;{{movie.title}}
          </div>
          <div class="col-lg-2">
            <button class="btn btn-outline-danger" (click)="deleteMovie(movie.id)">
              Удалить
            </button>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-outline-secondary" (click)="editMovie(movie)">
              Редактировать
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div>
    <button class="btn btn-outline-primary" (click)="addMovie()">
      Добавить
    </button>
  </div>
</div>
