<div>
  <div>
    <ul>
      <li *ngFor="let movie of movies">
        {{movie.id}}&nbsp;-&nbsp;{{movie.title}}
        <button (click)="deleteMovie(movie.id)">Удалить</button>
        <button class="btn" (click)="editMovie(movie)">Редактировать</button>
      </li>
    </ul>
  </div>
  <div>
    <button class="btn btn-primary" (click)="addMovie()">Добавить</button>
  </div>
</div>
