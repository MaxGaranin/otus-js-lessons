<!DOCTYPE html>
<html>

<head>
    <title>Vue - getting started</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message" v-show="isOk">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!',
                isOk: true
            }
        })
    </script>
</body>

</html>
