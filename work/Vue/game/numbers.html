<!DOCTYPE>
<html>
<link>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Numbers Game</title>
</head>

<body>
<button id="cancelButton">Отмена</button>

<div>Таймер</div>

<div id="result-display">
    <div>
        <input class="number-placeholder" value="13"/>
        <span id="first-op">*</span>
        <input class="number-placeholder"/>
        <span id="second-op">*</span>
        <input class="number-placeholder"/>
    </div>
    <div>
        <span>=</span>
        <span id="result">84240<span>
      ?
    </div>
</div>

<div id="numbers-block">
    <div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
    </div>
    <div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
    </div>
    <div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
    </div>
    <div>
        <div class="numbers">0</div>
    </div>
</div>

<div id="operations-block">
    <div class="operations">&lt;</div>
    <div class="operations">&gt;</div>
    <div class="operations">?</div>
    <div class="operations">=</div>
</div>
</body>

</html>
