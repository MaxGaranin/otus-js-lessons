<!DOCTYPE>
<html>

<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="app">
    <ul>
        <my-link v-for="item in links"
                 v-bind:link="item"
                 v-on:my-event="myMethod"/>
    </ul>
</div>

<script>
    Vue.component('my-link', {
        props: ['link'],
        template: `
                <li>
                    <a :href="link"
                       @click.prevent="$emit('my-event', link)">
                        {{ link }}
                    </a>
                </li>
            `
    });

    var app = new Vue({
        el: '#app',
        data: {
            links: [
                "https://mail.ru",
                "https://google.com",
                "https://yandex.ru"
            ]
        },
        methods: {
            myMethod: function(value) {
                console.log(value);
            }
        }
    });
</script>
</body>

</html>
