<!DOCTYPE>
<html>

<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="app">
</div>

<script>
    var person = {
        age: 2,
        name: 'Vasya',
        getStatus: function () {
            return this.age > 16 ? 'adult' : 'little'
        },
        doWork() {
            this.age += 3;
        }
    };

    person.doWork();

    var app = new Vue({
        el: '#app',
        data: {
            links: [
                "https://mail.ru",
                "https://google.com",
                "https://yandex.ru"
            ]
        },

        computed: {
            mylinks: function () {
                return this.links
            }
        },

        methods: {
            myMethod: function (value) {
                console.log(value);
            }
        },

        render(createElement) {
            return createElement('li', [
                createElement('a', {
                    attrs: {
                        name: this.links[0],
                        href: '#' + this.links[0]
                    },
                }, this.links[0])
            ]);
        }
    });
</script>
</body>

</html>
