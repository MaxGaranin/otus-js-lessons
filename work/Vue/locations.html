<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="hash === '#1'">
        Now you see me
    </div>
    <div v-else-if="hash === '#2'">
        Now you don't
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            hash: window.location.hash
        }
    })

    window.onhashchange = function () {
        console.log('changed');
        window.location.reload();
    };
</script>
</body>
</html>
